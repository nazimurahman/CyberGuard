# kubernetes/deployment.yaml
---
# Main API Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberguard-api
  namespace: cyberguard
  labels:
    app: cyberguard
    component: api
    tier: backend
    version: v1.0.0
spec:
  # Number of pod replicas for high availability
  replicas: 3
  # Deployment strategy for zero-downtime updates
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1  # Maximum number of pods that can be created above desired count during update
      maxUnavailable: 0  # No pods should be unavailable during update
  selector:
    matchLabels:
      app: cyberguard
      component: api
  template:
    metadata:
      labels:
        app: cyberguard
        component: api
        version: v1.0.0
      annotations:
        # Prometheus scraping annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        # Sidecar injection annotations
        sidecar.istio.io/inject: "false"  # Set to true if using Istio
    spec:
      # Service account for pod permissions
      serviceAccountName: cyberguard-sa
      # Security context for container security
      securityContext:
        runAsUser: 1000  # Non-root user for security
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault  # Default seccomp profile for security
      # Affinity rules for pod distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cyberguard
                - key: component
                  operator: In
                  values:
                  - api
              topologyKey: "kubernetes.io/hostname"  # Spread pods across different nodes
      # Tolerations for node scheduling
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300  # Wait 5 minutes before eviction
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      # Container specification
      containers:
      - name: cyberguard-api
        image: cyberguard/api:v1.0.0
        imagePullPolicy: IfNotPresent
        # Ports exposed by the container
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        # Environment variables from ConfigMap and Secrets
        env:
        - name: APP_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: cyberguard-config
              key: APP_ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cyberguard-config
              key: LOG_LEVEL
        - name: API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: API_SECRET_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: JWT_SECRET
        # Database connection environment variables
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@cyberguard-postgres:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: POSTGRES_DB
        # Redis connection
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@cyberguard-redis:6379/0"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: REDIS_PASSWORD
        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"  # Minimum memory required
            cpu: "500m"     # 0.5 CPU cores minimum
          limits:
            memory: "2Gi"   # Maximum memory allowed
            cpu: "2"        # Maximum 2 CPU cores
        # Liveness probe - checks if container is running
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30  # Wait 30 seconds before first check
          periodSeconds: 10        # Check every 10 seconds
          timeoutSeconds: 5        # Timeout after 5 seconds
          successThreshold: 1      # 1 successful check = healthy
          failureThreshold: 3      # 3 failed checks = restart container
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # Startup probe - for slow-starting containers
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          failureThreshold: 30  # Allow up to 30 failures (5 minutes)
          periodSeconds: 10
        # Volume mounts for persistent storage
        volumeMounts:
        - name: models-volume
          mountPath: /models
          readOnly: false
        - name: logs-volume
          mountPath: /var/log/cyberguard
          readOnly: false
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL  # Drop all Linux capabilities
          readOnlyRootFilesystem: true  # Root filesystem is read-only
          runAsNonRoot: true  # Must run as non-root user
      # Init containers for setup tasks
      initContainers:
      - name: init-db
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z cyberguard-postgres 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done']
      - name: init-redis
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z cyberguard-redis 6379; do echo "Waiting for Redis..."; sleep 2; done']
      # Volumes for the pod
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: cyberguard-models-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: cyberguard-logs-pvc
      - name: config-volume
        configMap:
          name: cyberguard-config
          items:
          - key: nginx.conf
            path: nginx.conf
---
# Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberguard-dashboard
  namespace: cyberguard
  labels:
    app: cyberguard
    component: dashboard
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cyberguard
      component: dashboard
  template:
    metadata:
      labels:
        app: cyberguard
        component: dashboard
        version: v1.0.0
    spec:
      serviceAccountName: cyberguard-sa
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: cyberguard-dashboard
        image: cyberguard/dashboard:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: API_URL
          value: "http://cyberguard-api:8000"
        - name: DASHBOARD_REFRESH_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: cyberguard-config
              key: DASHBOARD_REFRESH_INTERVAL_SECONDS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: dashboard-config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: dashboard-config
        configMap:
          name: cyberguard-config
---
# Web Security Scanner Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberguard-scanner
  namespace: cyberguard
  labels:
    app: cyberguard
    component: scanner
    tier: backend
spec:
  replicas: 3  # Multiple scanners for parallel scanning
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cyberguard
      component: scanner
  template:
    metadata:
      labels:
        app: cyberguard
        component: scanner
        version: v1.0.0
    spec:
      serviceAccountName: cyberguard-scanner-sa
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: cyberguard-scanner
        image: cyberguard/scanner:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9000
          protocol: TCP
        - name: websocket
          containerPort: 9001
          protocol: TCP
        env:
        - name: SCAN_MAX_DEPTH
          valueFrom:
            configMapKeyRef:
              name: cyberguard-config
              key: SCAN_MAX_DEPTH
        - name: SCAN_TIMEOUT_SECONDS
          valueFrom:
            configMapKeyRef:
              name: cyberguard-config
              key: SCAN_TIMEOUT_SECONDS
        - name: API_URL
          value: "http://cyberguard-api:8000"
        securityContext:
          capabilities:
            add:
            - NET_RAW  # Needed for network scanning
            - NET_ADMIN
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: scanner-data
          mountPath: /data/scans
        - name: scanner-config
          mountPath: /app/config
      volumes:
      - name: scanner-data
        persistentVolumeClaim:
          claimName: cyberguard-scans-pvc
      - name: scanner-config
        configMap:
          name: cyberguard-config
---
# Threat Intelligence Ingestor
