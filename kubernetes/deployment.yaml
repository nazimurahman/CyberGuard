kind: Deployment
metadata:
  name: cyberguard-ingestor
  namespace: cyberguard
  labels:
    app: cyberguard
    component: ingestor
    tier: backend
spec:
  replicas: 1  # Single instance for data consistency
  selector:
    matchLabels:
      app: cyberguard
      component: ingestor
  template:
    metadata:
      labels:
        app: cyberguard
        component: ingestor
        version: v1.0.0
    spec:
      serviceAccountName: cyberguard-ingestor-sa
      containers:
      - name: cyberguard-ingestor
        image: cyberguard/ingestor:v1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: CVE_FEED_URL
          valueFrom:
            configMapKeyRef:
              name: cyberguard-config
              key: CVE_FEED_URL
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@cyberguard-postgres:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2"
        volumeMounts:
        - name: threat-data
          mountPath: /data/threats
      volumes:
      - name: threat-data
        persistentVolumeClaim:
          claimName: cyberguard-threat-data-pvc
---
# PostgreSQL Database
apiVersion: apps/v1
kind: StatefulSet  # StatefulSet for stateful applications like databases
metadata:
  name: cyberguard-postgres
  namespace: cyberguard
  labels:
    app: cyberguard
    component: database
    tier: data
spec:
  serviceName: cyberguard-postgres
  replicas: 1  # Single instance, could be clustered in production
  selector:
    matchLabels:
      app: cyberguard
      component: postgres
  template:
    metadata:
      labels:
        app: cyberguard
        component: postgres
        version: "14"
    spec:
      serviceAccountName: cyberguard-db-sa
      securityContext:
        fsGroup: 999  # PostgreSQL group ID
      containers:
      - name: postgres
        image: postgres:14-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
  volumeClaimTemplates:  # Dynamic PVC for StatefulSet
  - metadata:
      name: postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      storageClassName: fast-ssd  # Use appropriate storage class
---
# Redis Cache
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberguard-redis
  namespace: cyberguard
  labels:
    app: cyberguard
    component: redis
    tier: cache
spec:
  replicas: 3  # Redis cluster for high availability
  selector:
    matchLabels:
      app: cyberguard
      component: redis
  template:
    metadata:
      labels:
        app: cyberguard
        component: redis
        version: "7"
    spec:
      serviceAccountName: cyberguard-redis-sa
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        command:
        - redis-server
        - "/redis.conf"
        - "--requirepass"
        - "$(REDIS_PASSWORD)"
        - "--appendonly"
        - "yes"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /redis.conf
          subPath: redis.conf
      volumes:
      - name: redis-data
        emptyDir: {}  # For demo, use PVC in production
      - name: redis-config
        configMap:
          name: cyberguard-redis-config
---
# Vector Database (ChromaDB)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberguard-chromadb
  namespace: cyberguard
  labels:
    app: cyberguard
    component: vectordb
    tier: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyberguard
      component: chromadb
  template:
    metadata:
      labels:
        app: cyberguard
        component: chromadb
    spec:
      serviceAccountName: cyberguard-vectordb-sa
      containers:
      - name: chromadb
        image: chromadb/chroma:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: CHROMA_SERVER_AUTH_CREDENTIALS
          value: "admin:$(CHROMA_PASSWORD)"
        - name: CHROMA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: CHROMA_PASSWORD
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "8Gi"
            cpu: "4"
        volumeMounts:
        - name: chroma-data
          mountPath: /chroma/chroma
      volumes:
      - name: chroma-data
        persistentVolumeClaim:
          claimName: cyberguard-chroma-pvc
---
# Message Queue (RabbitMQ)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberguard-rabbitmq
  namespace: cyberguard
  labels:
    app: cyberguard
    component: message-queue
    tier: infrastructure
spec:
  replicas: 3  # RabbitMQ cluster
  selector:
    matchLabels:
      app: cyberguard
      component: rabbitmq
  template:
    metadata:
      labels:
        app: cyberguard
        component: rabbitmq
    spec:
      serviceAccountName: cyberguard-mq-sa
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: amqp
          containerPort: 5672
          protocol: TCP
        - name: management
          containerPort: 15672
          protocol: TCP
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "admin"
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: RABBITMQ_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
      volumes:
      - name: rabbitmq-data
        emptyDir: {}  # Use PVC for production
---
# Nginx Reverse Proxy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberguard-nginx
  namespace: cyberguard
  labels:
    app: cyberguard
    component: reverse-proxy
    tier: edge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cyberguard
      component: nginx
  template:
    metadata:
      labels:
        app: cyberguard
        component: nginx
    spec:
      serviceAccountName: cyberguard-nginx-sa
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: ssl-certs
          mountPath: /etc/nginx/ssl
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: cyberguard-config
          items:
          - key: nginx.conf
            path: nginx.conf
      - name: ssl-certs
        secret:
          secretName: cyberguard-tls
---
# Monitoring - Prometheus
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberguard-prometheus
  namespace: cyberguard
  labels:
    app: cyberguard
    component: monitoring
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyberguard
      component: prometheus
  template:
    metadata:
      labels:
        app: cyberguard
        component: prometheus
    spec:
      serviceAccountName: cyberguard-monitoring-sa
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9090
          protocol: TCP
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--storage.tsdb.retention.time=30d'
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-data
          mountPath: /prometheus
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2"
      volumes:
      - name: prometheus-config
        configMap:
          name: cyberguard-prometheus-config
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: cyberguard-prometheus-pvc
---
# Monitoring - Grafana
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberguard-grafana
  namespace: cyberguard
  labels:
    app: cyberguard
    component: grafana
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyberguard
      component: grafana
  template:
    metadata:
      labels:
        app: cyberguard
        component: grafana
    spec:
      serviceAccountName: cyberguard-grafana-sa
      containers:
      - name: grafana
        image: grafana/grafana:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cyberguard-secrets
              key: GRAFANA_ADMIN_PASSWORD
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
        - name: grafana-config
          mountPath: /etc/grafana/provisioning/datasources
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
      volumes:
      - name: grafana-data
        persistentVolumeClaim:
          claimName: cyberguard-grafana-pvc
      - name: grafana-config
        configMap:
          name: cyberguard-grafana-config