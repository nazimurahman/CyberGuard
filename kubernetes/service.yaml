---
# API Service - Internal service for API server communication
apiVersion: v1  # Kubernetes core API version
kind: Service  # Resource type: Service for network access to pods
metadata:
  name: cyberguard-api  # Service name used for DNS resolution
  namespace: cyberguard  # Namespace where service is deployed
  labels:
    app: cyberguard  # Application label for grouping
    component: api  # Component label for identification
    tier: backend  # Tier label for architecture layer
  annotations:
    # AWS Load Balancer Controller annotations (remove if not using AWS)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Network Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"  # Internet-facing
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/id"  # SSL cert ARN
    # Prometheus monitoring annotations
    prometheus.io/scrape: "true"  # Enable Prometheus scraping
    prometheus.io/port: "8000"  # Port for metrics endpoint
    prometheus.io/path: "/metrics"  # Path for metrics endpoint
spec:
  type: ClusterIP  # Internal cluster IP, accessible only within cluster
  selector:
    app: cyberguard  # Select pods with these labels
    component: api
  ports:
  - name: http  # Port name for reference
    port: 8000  # Service port (port exposed by service)
    targetPort: 8000  # Container port (port on the pod)
    protocol: TCP  # Transport protocol
  - name: metrics  # Metrics endpoint port
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP  # Route same client to same pod
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # Session affinity timeout (3 hours)
---
# Dashboard Service - Frontend dashboard access
apiVersion: v1
kind: Service
metadata:
  name: cyberguard-dashboard
  namespace: cyberguard
  labels:
    app: cyberguard
    component: dashboard
    tier: frontend
spec:
  type: ClusterIP  # Internal service, accessed via reverse proxy
  selector:
    app: cyberguard
    component: dashboard
  ports:
  - name: http
    port: 8080  # Service port
    targetPort: 8080  # Container port
    protocol: TCP
---
# Scanner Service - Web security scanner component
apiVersion: v1
kind: Service
metadata:
  name: cyberguard-scanner
  namespace: cyberguard
  labels:
    app: cyberguard
    component: scanner
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: cyberguard
    component: scanner
  ports:
  - name: http  # HTTP API port
    port: 9000
    targetPort: 9000
    protocol: TCP
  - name: websocket  # WebSocket for real-time updates
    port: 9001
    targetPort: 9001
    protocol: TCP
---
# PostgreSQL Database Service
apiVersion: v1
kind: Service
metadata:
  name: cyberguard-postgres
  namespace: cyberguard
  labels:
    app: cyberguard
    component: database
    tier: data
spec:
  type: ClusterIP
  selector:
    app: cyberguard
    component: postgres  # Fixed: Changed from database to postgres to match deployment
  ports:
  - name: postgres
    port: 5432  # PostgreSQL default port
    targetPort: 5432
    protocol: TCP
  clusterIP: None  # Headless service - no cluster IP, direct pod DNS
  publishNotReadyAddresses: true  # Include not-ready pods in DNS
---
# Redis Cache Service
apiVersion: v1
kind: Service
metadata:
  name: cyberguard-redis
  namespace: cyberguard
  labels:
    app: cyberguard
    component: redis  # Fixed: Changed from cache to redis to match deployment
    tier: cache
spec:
  type: ClusterIP
  selector:
    app: cyberguard
    component: redis
  ports:
  - name: redis
    port: 6379  # Redis default port
    targetPort: 6379
    protocol: TCP
---
# ChromaDB Vector Database Service
apiVersion: v1
kind: Service
metadata:
  name: cyberguard-chromadb
  namespace: cyberguard
  labels:
    app: cyberguard
    component: chromadb  # Fixed: Changed from vectordb to chromadb to match deployment
    tier: data
spec:
  type: ClusterIP
  selector:
    app: cyberguard
    component: chromadb
  ports:
  - name: http
    port: 8000  # ChromaDB HTTP API port
    targetPort: 8000
    protocol: TCP
---
# RabbitMQ Message Queue Service
apiVersion: v1
kind: Service
metadata:
  name: cyberguard-rabbitmq
  namespace: cyberguard
  labels:
    app: cyberguard
    component: rabbitmq
    tier: infrastructure
spec:
  type: ClusterIP
  selector:
    app: cyberguard
    component: rabbitmq
  ports:
  - name: amqp  # AMQP protocol port
    port: 5672
    targetPort: 5672
    protocol: TCP
  - name: management  # RabbitMQ management UI
    port: 15672
    targetPort: 15672
    protocol: TCP
---
# Nginx Reverse Proxy Service (External Access)
apiVersion: v1
kind: Service
metadata:
  name: cyberguard-nginx
  namespace: cyberguard
  labels:
    app: cyberguard
    component: nginx  # Fixed: Changed from reverse-proxy to nginx to match deployment
    tier: edge
  annotations:
    # AWS Load Balancer annotations (cloud-specific)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Network Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"  # Public LB
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"  # SSL termination port
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:123456789012:certificate/abc123"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"  # TCP to pods
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # Health check configuration
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "10"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout: "5"
spec:
  type: LoadBalancer  # Cloud provider load balancer
  selector:
    app: cyberguard
    component: nginx
  ports:
  - name: http  # HTTP traffic
    port: 80  # External load balancer port
    targetPort: 80  # Container port
    protocol: TCP
  - name: https  # HTTPS traffic
    port: 443
    targetPort: 443
    protocol: TCP
  externalTrafficPolicy: Local  # Preserve client IP, better health checks
  # loadBalancerIP: "10.0.0.100"  # Optional: Request specific IP (commented out)
  sessionAffinity: None  # No session affinity for load balancer
---
