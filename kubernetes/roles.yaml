# kubernetes/roles.yaml
---
# Role for API pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cyberguard-api-role
  namespace: cyberguard
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get"]
---
# Role for scanner pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cyberguard-scanner-role
  namespace: cyberguard
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get"]
---
# Role bindings
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cyberguard-api-binding
  namespace: cyberguard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cyberguard-api-role
subjects:
- kind: ServiceAccount
  name: cyberguard-sa
  namespace: cyberguard