# kubernetes/service-accounts.yaml
---
# Main Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cyberguard-sa
  namespace: cyberguard
  labels:
    app: cyberguard
    component: service-account
automountServiceAccountToken: false  # Security best practice
---
# Scanner Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cyberguard-scanner-sa
  namespace: cyberguard
  labels:
    app: cyberguard
    component: scanner
---
# Database Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cyberguard-db-sa
  namespace: cyberguard
  labels:
    app: cyberguard
    component: database
---
# Monitoring Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cyberguard-monitoring-sa
  namespace: cyberguard
  labels:
    app: cyberguard
    component: monitoring