# docker/nginx/nginx.conf

# ==============================================================================
# CYBERGUARD NGINX CONFIGURATION - PRODUCTION REVERSE PROXY
# ==============================================================================

# Global configuration
# ==============================================================================
user nginx;                       # Run nginx as nginx user
worker_processes auto;            # Automatically determine number of worker processes
worker_rlimit_nofile 65535;       # Maximum number of open files per worker

# Error logging
error_log /var/log/nginx/error.log warn;  # Log warnings and errors
pid /var/run/nginx.pid;                   # PID file location

# Events block - connection processing configuration
events {
    worker_connections 4096;      # Maximum connections per worker
    multi_accept on;              # Accept multiple connections at once
    use epoll;                    # Use efficient epoll event model (Linux)
}

# HTTP block - main HTTP configuration
http {
    # ==========================================================================
    # BASIC SETTINGS
    # ==========================================================================
    include /etc/nginx/mime.types;        # Include MIME types
    default_type application/octet-stream; # Default MIME type
    
    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;  # Access log location and format
    
    # Performance optimizations
    sendfile on;                   # Use sendfile for static files
    tcp_nopush on;                 # Optimize sending of data packets
    tcp_nodelay on;                # Disable Nagle's algorithm for real-time apps
    keepalive_timeout 65;          # Keep connections alive for 65 seconds
    types_hash_max_size 2048;      # Maximum size of types hash tables
    
    # Security headers (applied globally)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ==========================================================================
    # SSL/TLS CONFIGURATION
    # ==========================================================================
    ssl_protocols TLSv1.2 TLSv1.3;        # Only modern TLS versions
    ssl_prefer_server_ciphers on;         # Prefer server cipher order
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve secp384r1;             # Strong elliptic curve
    ssl_session_timeout 10m;              # SSL session timeout
    ssl_session_cache shared:SSL:10m;     # SSL session cache
    ssl_session_tickets off;              # Disable session tickets
    ssl_stapling on;                      # Enable OCSP stapling
    ssl_stapling_verify on;               # Verify OCSP responses
    resolver 8.8.8.8 8.8.4.4 valid=300s;  # DNS resolvers for OCSP
    resolver_timeout 5s;                  # DNS resolver timeout
    
    # ==========================================================================
    # GZIP COMPRESSION
    # ==========================================================================
    gzip on;                       # Enable gzip compression
    gzip_vary on;                  # Vary header for proxies
    gzip_proxied any;              # Compress all proxied content
    gzip_comp_level 6;             # Compression level (1-9)
    gzip_buffers 16 8k;            # Buffer size for compression
    gzip_http_version 1.1;         # Minimum HTTP version
    gzip_min_length 256;           # Minimum response length to compress
    gzip_types                      # File types to compress
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # ==========================================================================
    # RATE LIMITING
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;  # API rate limit
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;  # Auth rate limit
    
    # ==========================================================================
    # UPSTREAM SERVERS (Backend services)
    # ==========================================================================
    upstream cyberguard_api {
        # Load balancing method: least_conn distributes to least busy server
        least_conn;
        # Backend servers (can be scaled horizontally)
        server cyberguard:8000 max_fails=3 fail_timeout=30s;
        # In production, add more servers:
        # server cyberguard2:8000 max_fails=3 fail_timeout=30s;
        # server cyberguard3:8000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;  # Keep connections alive to backend
    }
    
    upstream cyberguard_dashboard {
        least_conn;
        server cyberguard:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # ==========================================================================
    # MAIN SERVER BLOCK (HTTP)
    # ==========================================================================
    server {
        listen 80;                     # Listen on port 80 (HTTP)
        server_name cyberguard.local;  # Server name for this block
        return 301 https://$server_name$request_uri;  # Redirect to HTTPS
    }
    
    # ==========================================================================
    # MAIN SERVER BLOCK (HTTPS)
    # ==========================================================================
    server {
        listen 443 ssl http2;          # Listen on port 443 with SSL and HTTP/2
        server_name cyberguard.local;  # Server name
        
        # SSL certificate paths (mount these from host)
        ssl_certificate /etc/nginx/ssl/certificate.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        
        # ======================================================================
        # SECURITY HEADERS (HTTPS specific)
        # ======================================================================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.cyberguard.ai wss://cyberguard.local;" always;
        
        # ======================================================================
        # ROOT LOCATION - Serve static files
        # ======================================================================
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # ======================================================================
        # API ENDPOINTS
        # ======================================================================
        location /api/ {
            # Apply rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # Proxy configuration
            proxy_pass http://cyberguard_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Cache
            proxy_cache api_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # ======================================================================
        # DASHBOARD (WebSocket support)
        # ======================================================================
        location /dashboard/ {
            proxy_pass http://cyberguard_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # ======================================================================
        # HEALTH CHECK ENDPOINT
        # ======================================================================
        location /health {
            access_log off;  # Don't log health checks
            proxy_pass http://cyberguard_api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # ======================================================================
        # METRICS ENDPOINT (Prometheus)
        # ======================================================================
        location /metrics {
            # Restrict access to internal network
            allow 172.20.0.0/16;  # Docker network
            allow 10.0.0.0/8;     # Internal network
            deny all;
            
            proxy_pass http://cyberguard_api/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # ======================================================================
        # ADMIN ENDPOINTS (Restricted)
        # ======================================================================
        location /admin/ {
            # IP-based restriction (add your admin IPs)
            allow 192.168.1.0/24;  # Example: office network
            allow 10.0.0.0/8;      # Internal network
            deny all;
            
            # Basic authentication
            auth_basic "Restricted Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://cyberguard_api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # ======================================================================
        # STATIC FILE SERVING
        # ======================================================================
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        location /media/ {
            alias /app/media/;
            expires 6h;
            add_header Cache-Control "public";
            access_log off;
        }
        
        # ======================================================================
        # ERROR PAGES
        # ======================================================================
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # ======================================================================
        # BAD BOT/BOT PROTECTION
        # ======================================================================
        location ~* (wp-admin|wp-login|xmlrpc|administrator|admin) {
            # Block common attack paths
            if ($http_user_agent ~* (bot|crawl|spider|scraper)) {
                return 403;
            }
        }
        
        # ======================================================================
        # FILE UPLOAD LIMITS
        # ======================================================================
        client_max_body_size 100M;  # Maximum upload size
        client_body_buffer_size 128k;
        client_body_timeout 300s;
        
        # ======================================================================
        # DENY ACCESS TO HIDDEN FILES
        # ======================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # ======================================================================
        # DENY ACCESS TO SENSITIVE FILES
        # ======================================================================
        location ~* \.(sql|bak|inc|old|swp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # ==========================================================================
    # PROXY CACHE CONFIGURATION
    # ==========================================================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m
                     max_size=1g inactive=60m use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m
                     max_size=100m inactive=7d use_temp_path=off;
}