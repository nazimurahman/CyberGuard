# Global configuration directives
user nginx;                        # Run nginx process under nginx user for security
worker_processes auto;             # Automatically set worker count to CPU core count
worker_rlimit_nofile 65535;        # Increase OS file descriptor limit per worker

# Error logging configuration
error_log /var/log/nginx/error.log warn;  # Log errors and warnings to specified file
pid /var/run/nginx.pid;                   # Store nginx master process ID

# Event handling configuration
events {
    worker_connections 4096;       # Maximum simultaneous connections per worker
    multi_accept on;               # Accept all pending connections in one system call
    use epoll;                     # Use Linux epoll event model for high performance
}

# Main HTTP context
http {
    # Include standard MIME types file
    include /etc/nginx/mime.types;
    # Default MIME type for unknown file types
    default_type application/octet-stream;
    
    # Custom log format with extended timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Access log location with custom format
    access_log /var/log/nginx/access.log main;
    
    # Performance optimization directives
    sendfile on;                   # Use kernel sendfile for efficient file transfer
    tcp_nopush on;                 # Send headers in one packet with beginning of file
    tcp_nodelay on;                # Disable Nagle's algorithm for low latency
    keepalive_timeout 65;          # Timeout for keep-alive connections
    types_hash_max_size 2048;      # Maximum size of hash tables for MIME types
    
    # Global security headers
    add_header X-Frame-Options "SAMEORIGIN" always;           # Prevent clickjacking
    add_header X-Content-Type-Options "nosniff" always;       # Prevent MIME sniffing
    add_header X-XSS-Protection "1; mode=block" always;       # Enable XSS filter
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;  # Control referrer info
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;  # Feature restrictions
    
    # SSL/TLS configuration for modern security
    ssl_protocols TLSv1.2 TLSv1.3;                 # Only allow secure TLS versions
    ssl_prefer_server_ciphers on;                  # Use server cipher preference order
    # Modern cipher suites for strong encryption
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve secp384r1;                      # Use strong elliptic curve for ECDHE
    ssl_session_timeout 10m;                       # SSL session cache timeout
    ssl_session_cache shared:SSL:10m;              # Shared SSL session cache
    ssl_session_tickets off;                       # Disable TLS session tickets
    ssl_stapling on;                               # Enable OCSP stapling
    ssl_stapling_verify on;                        # Verify OCSP responses
    resolver 8.8.8.8 8.8.4.4 valid=300s;           # DNS servers for OCSP resolution
    resolver_timeout 5s;                           # DNS resolution timeout
    
    # GZIP compression configuration
    gzip on;                             # Enable compression
    gzip_vary on;                        # Add "Vary: Accept-Encoding" header
    gzip_proxied any;                    # Compress responses for proxied requests
    gzip_comp_level 6;                   # Compression level (1-9, 6 is good default)
    gzip_buffers 16 8k;                  # Number and size of compression buffers
    gzip_http_version 1.1;               # Minimum HTTP version to compress
    gzip_min_length 256;                 # Minimum response length to compress
    # File types to compress
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;   # API: 100 requests/minute
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;   # Auth: 10 requests/minute
    
    # Upstream server definitions for load balancing
    upstream cyberguard_api {
        least_conn;                      # Least connections load balancing method
        server cyberguard:8000 max_fails=3 fail_timeout=30s;  # Backend server with health check
        keepalive 32;                    # Keep up to 32 idle connections to upstream
    }
    
    upstream cyberguard_dashboard {
        least_conn;
        server cyberguard:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # HTTP server block - redirects to HTTPS
    server {
        listen 80;                                    # Listen on standard HTTP port
        server_name cyberguard.local;                 # Server name for this virtual host
        return 301 https://$server_name$request_uri;  # Permanent redirect to HTTPS
    }
    
    # HTTPS server block
    server {
        listen 443 ssl http2;                         # Listen with SSL and HTTP/2 support
        server_name cyberguard.local;                 # Virtual host name
        
        # SSL certificate paths
        ssl_certificate /etc/nginx/ssl/certificate.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        
        # HTTPS-specific security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # Content Security Policy for preventing XSS
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.cyberguard.ai wss://cyberguard.local;" always;
        
        # Root location for static files
        location / {
            root /usr/share/nginx/html;    # Directory for static files
            index index.html index.htm;     # Default index files
            try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA routing
            
            # Cache static assets with long expiration
            location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
                expires 1y;                                   # 1 year cache
                add_header Cache-Control "public, immutable";  # Cache control header
            }
        }
        
        # API endpoint configuration
        location /api/ {
            limit_req zone=api burst=20 nodelay;  # Apply rate limiting with burst capability
            
            # Reverse proxy configuration
            proxy_pass http://cyberguard_api;     # Forward to upstream
            proxy_http_version 1.1;               # Use HTTP/1.1 for keepalive
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering configuration
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Caching configuration
            proxy_cache api_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Dashboard location with WebSocket support
        location /dashboard/ {
            proxy_pass http://cyberguard_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for WebSocket connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;                     # Disable logging for health checks
            proxy_pass http://cyberguard_api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Metrics endpoint for monitoring
        location /metrics {
            # Restrict access to internal networks
            allow 172.20.0.0/16;  # Docker internal network
            allow 10.0.0.0/8;     # Private network range
            deny all;              # Deny all other IPs
            
            proxy_pass http://cyberguard_api/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Admin endpoints with access restrictions
        location /admin/ {
            # IP-based access control
            allow 192.168.1.0/24;  # Local network example
            allow 10.0.0.0/8;      # Internal network
            deny all;               # Deny all other addresses
            
            # HTTP Basic authentication
            auth_basic "Restricted Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://cyberguard_api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Static file serving locations
        location /static/ {
            alias /app/static/;               # Directory alias
            expires 1y;                       # Long cache expiration
            add_header Cache-Control "public, immutable";
            access_log off;                   # Disable access logging
        }
        
        location /media/ {
            alias /app/media/;
            expires 6h;                       # Shorter cache for media files
            add_header Cache-Control "public";
            access_log off;
        }
        
        # Custom error pages
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;                         # Only accessible via error_page directive
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # Bot protection rules
        location ~* (wp-admin|wp-login|xmlrpc|administrator|admin) {
            # Block common CMS/admin paths for bots
            if ($http_user_agent ~* (bot|crawl|spider|scraper)) {
                return 403;  # Forbidden
            }
        }
        
        # File upload limits
        client_max_body_size 100M;      # Maximum request body size
        client_body_buffer_size 128k;   # Buffer size for request body
        client_body_timeout 300s;       # Timeout for reading client request body
        
        # Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block access to sensitive file types
        location ~* \.(sql|bak|inc|old|swp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m
                     max_size=1g inactive=60m use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m
                     max_size=100m inactive=7d use_temp_path=off;
}