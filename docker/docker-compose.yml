# docker/docker-compose.yml
version: '3.8'

# ==============================================================================
# CYBERGUARD DOCKER COMPOSE - FULL PRODUCTION STACK
# ==============================================================================

# Services definition - each service is a container in the stack
services:
  # Main CyberGuard application
  cyberguard:
    build:
      context: ..  # Build from project root
      dockerfile: docker/Dockerfile
      args:
        - APP_ENV=${APP_ENV:-production}
        - GIT_COMMIT=${GIT_COMMIT:-unknown}
    container_name: cyberguard-app
    hostname: cyberguard
    restart: unless-stopped  # Auto-restart on failure
    # Port mapping: host_port:container_port
    ports:
      - "8080:8080"  # Dashboard
      - "8000:8000"  # REST API
    # Environment variables
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_URL=postgresql://cyberguard:${DB_PASSWORD:-cyberguard123}@postgres:5432/cyberguard_db
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - ABUSEIPDB_API_KEY=${ABUSEIPDB_API_KEY}
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    # Volume mounts for persistent data
    volumes:
      - cyberguard_logs:/app/logs
      - cyberguard_data:/app/data
      - cyberguard_models:/app/models
      - ./config:/app/config:ro  # Read-only config
    # Resource limits (prevents resource exhaustion)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    # Health check configuration
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Dependencies - start these services first
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    # Security options
    security_opt:
      - no-new-privileges:true
    # Network configuration
    networks:
      - cyberguard-network
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL database for storing scan results, configurations, etc.
  postgres:
    image: postgres:15-alpine
    container_name: cyberguard-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=cyberguard_db
      - POSTGRES_USER=cyberguard
      - POSTGRES_PASSWORD=${DB_PASSWORD:-cyberguard123}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberguard -d cyberguard_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cyberguard-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Redis for caching, session storage, and message queue
  redis:
    image: redis:7-alpine
    container_name: cyberguard-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cyberguard-network

  # Elasticsearch for log aggregation and threat intelligence search
  elasticsearch:
    image: elasticsearch:8.10.0
    container_name: cyberguard-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cyberguard-network
    # Resource limits for Elasticsearch
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Nginx as reverse proxy and load balancer
  nginx:
    image: nginx:1.24-alpine
    container_name: cyberguard-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - cyberguard
    networks:
      - cyberguard-network
    # Health check
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: cyberguard-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - cyberguard-network

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: cyberguard-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - cyberguard-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.48
    container_name: cyberguard-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - cyberguard-network

  # MinIO for object storage (threat feeds, models, etc.)
  minio:
    image: minio/minio:RELEASE.2023-08-23T10-07-06Z
    container_name: cyberguard-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cyberguard-network

  # Watchtower for automatic container updates
  watchtower:
    image: containrrr/watchtower:latest
    container_name: cyberguard-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 --cleanup
    networks:
      - cyberguard-network

# Networks - defines the virtual network for service communication
networks:
  cyberguard-network:
    driver: bridge
    # Enable IPv6 (optional)
    enable_ipv6: false
    # Network configuration
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

# Volumes - persistent data storage definitions
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/postgres
      o: bind
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/redis
      o: bind
  elasticsearch_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/elasticsearch
      o: bind
  cyberguard_logs:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/logs
      o: bind
  cyberguard_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data
      o: bind
  cyberguard_models:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/models
      o: bind
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  minio_data:
    driver: local